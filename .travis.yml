language: java

jdk: openjdk11
dist: trusty
install: true

services:
  - docker

deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: master
    tags: true

script:
  - chmod +x ./gradlew
  - ./gradlew clean bootJar

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/