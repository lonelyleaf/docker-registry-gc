language: java

jdk: openjdk11
dist: trusty
install: true

services:
  - docker

#deploy:
#  provider: script
#  script: bash docker_push.sh
#  on:
#    branch: master

script:
  - chmod +x ./gradlew
  - ./gradlew clean bootJar
  - docker build -t lonelyleaf/docker-registry-gc:$TRAVIS_TAG
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push lonelyleaf/docker-registry-gc:$TRAVIS_TAG

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/